<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macbook bonzi clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="macbook">
      <img class="macbook-image" src="https://unblast.com/wp-content/uploads/2020/01/MacBook-Pro-16-Mockup-2.jpg">
      <div class="desktop">
        <img class="desktop-background" src="https://wallpaperaccess.com/full/904339.jpg">
        <div class="desktop-navbar">
          <img class="desktop-navbar-logo" src="https://findicons.com/files/icons/734/phuzion/256/apple.png">
          <div class="desktop-navbar-menu-items">
            <div class="menu-item" style="font-weight: bold;">Finder</div>
            <div class="menu-item">File</div>
            <div class="menu-item">Edit</div>
            <div class="menu-item">Window</div>
            <div class="menu-item">Help</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="app.js"></script>
</body>
</html>
